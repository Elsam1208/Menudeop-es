<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu de Opções</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        label, select {
            display: block;
            width: 100%;
            margin-bottom: 10px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Menu de Opções</h2>
        
        <label for="optionSelect">Escolha uma opção:</label>
        <select id="optionSelect">
            <option value="1">Opção 1: Mostrar Data e Hora Atual</option>
            <option value="2">Opção 2: Calcular a Soma de Dois Números</option>
            <option value="3">Opção 3: Exibir Mensagem de Boas-vindas</option>
        </select>
        
        <button onclick="executeOption()">Executar</button>

        <div class="result" id="result"></div>
    </div>

    <!-- Link para o arquivo JavaScript -->
    <script src="script.js"></script>
</body>
</html>
